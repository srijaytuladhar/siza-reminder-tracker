<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Statistics</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="stats-summary">
        <ion-card>
            <ion-card-content>
                <div class="stat-item">
                    <h3>24</h3>
                    <p>Total Completed</p>
                </div>
                <div class="stat-item">
                    <h3>7</h3>
                    <p>Current Streak</p>
                </div>
                <div class="stat-item">
                    <h3>85%</h3>
                    <p>Avg. Success</p>
                </div>
            </ion-card-content>
        </ion-card>
    </div>

    <div class="chart-container">
        <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
            [title]="chartOptions.title!"></apx-chart>
    </div>

    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Achievements</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-icon name="trophy-outline" slot="start" color="warning"></ion-icon>
            <ion-label>
                <h3>Early Bird</h3>
                <p>Completed 5 morning routines in a row.</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="flame-outline" slot="start" color="danger"></ion-icon>
            <ion-label>
                <h3>On Fire</h3>
                <p>Maintained a 10-day streak.</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
